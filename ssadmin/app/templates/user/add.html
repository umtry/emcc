<!DOCTYPE html>
<html lang="en">
	<head>
        {|include 'common/header.html'|}
	</head>

	<body class="no-skin">
		{|include 'common/navbar.html'|}
		<div class="main-container" id="main-container">
			{|include 'common/sidebar.html' siderbar_license_id=$_use_id|}
			<div class="main-content">
				{|include 'common/breadcrumbs.html'|}
				<div class="page-content">
					<div class="page-content-area">
						<div class="page-header">
							<h1>添加新用户</h1>
						</div>

						<div class="row">
							<div class="col-xs-12">
                                <form class="form-horizontal" role="form" method="post">
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 用户组 </label>
										<div class="col-sm-2">
                                            <select name="group_id" class="form-control">
                                                <option value="">请选择</option>
                                                {|foreach($group as $val)|}
                                                <option value="{|$val['group_id']|}">{|$val['group_name']|}</option>
                                                {|/foreach|}
                                            </select>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 账号 </label>
										<div class="col-sm-9">
											<input type="text" name="user_name" placeholder="账号" class="col-xs-10 col-sm-5" />
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 密码 </label>
										<div class="col-sm-9">
											<input type="password" name="pwd1" placeholder="密码" class="col-xs-10 col-sm-5" />
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 确认密码 </label>
										<div class="col-sm-9">
											<input type="password" name="pwd2" placeholder="确认密码" class="col-xs-10 col-sm-5" />
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 状态 </label>
										<div class="col-sm-9">
                                            <label>
                                                <input name="status" type="radio" class="ace" value='1' checked="checked" />
                                                <span class="lbl"> 正常 </span>
                                            </label>
                                            <label>
                                                <input name="status" type="radio" class="ace" value='0' />
                                                <span class="lbl"> 禁止 </span>
                                            </label>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 禁止原因 </label>
										<div class="col-sm-9">
											<textarea class="col-xs-6" name="lock_note" placeholder="禁止原因"></textarea>
										</div>
									</div>
                                    
                                    <div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="ace-icon fa fa-check bigger-110"></i>
												提 交
											</button>
											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												重 置
											</button>
										</div>
									</div>
                                </form>
							</div>
						</div>
					</div>
				</div>
			</div>
			{|include 'common/footer.html'|}
		</div>
        
		<script type="text/javascript">
			jQuery(function($) {
				
			});
		</script>
	</body>
</html>
