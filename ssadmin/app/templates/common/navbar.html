				</button>

				<!-- /section:basics/sidebar.mobile.toggle -->

                <div id="modal-form" class="modal" tabindex="-1">
                    <form action="{|'/admin/repwd.html'|compurl|}" method="post">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="blue bigger">修改密码</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-7">
                                        <div class="form-group">
                                            <label>旧密码</label>
                                            <div>
                                                <input class="input-large" name="opwd" type="password" placeholder="旧密码" />
                                            </div>
                                        </div>
                                        <div class="space-4"></div>
                                        <div class="form-group">
                                            <label>新密码</label>
                                            <div>
                                                <input class="input-large" name="npwd" type="password" placeholder="新密码" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-sm" data-dismiss="modal">
                                    <i class="ace-icon fa fa-times"></i>
                                    取消
                                </button>

                                <button class="btn btn-sm btn-primary" type="submit">
                                    <i class="ace-icon fa fa-check"></i>
                                    保存
                                </button>
                            </div>
                        </div>
                    </div>
                    </form>
