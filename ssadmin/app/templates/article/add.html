<!DOCTYPE html>
<html lang="en">
	<head>
        {|include 'common/header.html' ue=1|}
	</head>
	<body class="no-skin">
		{|include 'common/navbar.html'|}
		<div class="main-container" id="main-container">
			{|include 'common/sidebar.html' siderbar_license_id=$_use_id|}
			<div class="main-content">
				{|include 'common/breadcrumbs.html'|}
				<div class="page-content">
					<div class="page-content-area">
						<div class="page-header">
							<h1>添加新文章</h1>
						</div>

						<div class="row">
							<div class="col-xs-12">
                                <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 文章分类 </label>
										<div class="col-sm-2">
                                            <select name="ac_id">
                                                <option value="">请选择</option>
                                                {|foreach($articlecate as $val)|}
                                                <option value="{|$val['ac_id']|}">{|$val['seq']|substrcount:','|forwhat|}|-{|$val['ac_name']|}</option>
                                                {|/foreach|}
                                            </select>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 文章标题 </label>
										<div class="col-sm-9">
											<input type="text" name="title" placeholder="文章标题" class="input-sm input-xxlarge" />
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 文章简介 </label>
										<div class="col-sm-9">
											<textarea class="input-xxlarge" name="summary" placeholder="文章简介"></textarea>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 文章内容 </label>
										<div class="col-sm-9">
                                            <script id="container" name="content" type="text/plain"></script>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 关键字 </label>
										<div class="col-sm-9">
											<input type="text" name="keywords" placeholder="关键字" class="input-sm input-xlarge" />
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 文章头图 </label>
										<div class="col-sm-9">
                                            <div class="input-large">
                                                <input type="file" id="pic_url" name="pic_url">
                                            </div>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 状态 </label>
										<div class="col-sm-9">
											<label style='margin-right: 10px;'>
                                                <input name="status" type="radio" class="ace" value='1' checked="checked" />
                                                <span class="lbl"> 正常 </span>
                                            </label>
                                            <label>
                                                <input name="status" type="radio" class="ace" value='0' />
                                                <span class="lbl"> 禁止 </span>
                                            </label>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 排序 </label>
										<div class="col-sm-9">
											<input type="text" name="sort" value='10' placeholder="排序" class="input-sm input-xlarge" />
										</div>
									</div>
                                    
                                    <div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="ace-icon fa fa-check bigger-110"></i>
												提 交
											</button>
											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												重 置
											</button>
										</div>
									</div>
                                </form>
							</div>
						</div>
					</div>
				</div>
			</div>
			{|include 'common/footer.html'|}
		</div>
        
		<script type="text/javascript">
			jQuery(function($) {
				var ue = UE.getEditor('container');
                $('#pic_url').ace_file_input({
					no_file:'暂无选择 ...',
					btn_choose:'请选择',
					btn_change:'更改',
					droppable:false,
					onchange:null,
					thumbnail:false, //| true | large
					whitelist:'gif|png|jpg|jpeg'
					//blacklist:'exe|php'
					//onchange:''
					//
				});
			});
		</script>
	</body>
</html>
