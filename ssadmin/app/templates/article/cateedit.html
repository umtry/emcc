<!DOCTYPE html>
<html lang="en">
	<head>
        {|include 'common/header.html'|}
	</head>

	<body class="no-skin">
		{|include 'common/navbar.html'|}
		<div class="main-container" id="main-container">
			{|include 'common/sidebar.html' siderbar_license_id=$_use_id|}
			<div class="main-content">
				{|include 'common/breadcrumbs.html'|}
				<div class="page-content">
					<div class="page-content-area">
						<div class="page-header">
							<h1>编辑文章分类</h1>
						</div>

						<div class="row">
							<div class="col-xs-12">
                                <form class="form-horizontal" role="form" method="post">
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 父分类 </label>
										<div class="col-sm-2">
                                            <select name="parent_id">
                                                <option value="">请选择</option>
                                                {|foreach($cates as $val)|}
                                                <option value="{|$val['ac_id']|}" {|if $val['ac_id']==$cate['parent_id']|} selected{|/if|}>{|$val['seq']|substrcount:','|forwhat|}|-{|$val['ac_name']|}</option>
                                                {|/foreach|}
                                            </select>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 名称 </label>
										<div class="col-sm-9">
                                            <input type="text" name="ac_name" value="{|$cate['ac_name']|}" placeholder="名称" class="input-sm input-large" />
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 类型 </label>
										<div class="col-sm-9">
											<label style='margin-right: 10px;'>
                                                <input name="type" type="radio" class="ace" value='1' {|if $cate['type']==1|} checked="checked"{|/if|} />
                                                <span class="lbl"> 栏目（不可添加文章） </span>
                                            </label>
                                            <label style='margin-right: 10px;'>
                                                <input name="type" type="radio" class="ace" value='2' {|if $cate['type']==2|} checked="checked"{|/if|} />
                                                <span class="lbl"> 分类 </span>
                                            </label>
                                            <label>
                                                <input name="type" type="radio" class="ace" value='3' {|if $cate['type']==3|} checked="checked"{|/if|} />
                                                <span class="lbl"> 单页 </span>
                                            </label>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 排序 </label>
										<div class="col-sm-9">
											<input type="text" name="sort" value="{|$cate['sort']|}" placeholder="排序" class="input-sm input-large" />
										</div>
									</div>
                                    <div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="ace-icon fa fa-check bigger-110"></i>
												提 交
											</button>
											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												重 置
											</button>
										</div>
									</div>
                                </form>
							</div>
						</div>
					</div>
				</div>
			</div>
			{|include 'common/footer.html'|}
		</div>
        
		<script type="text/javascript">
			jQuery(function($) {
				
			});
		</script>
	</body>
</html>
