{|include 'common/box_header.html' box_title=$box_title|}
<form class="form-horizontal" role="form" method="post" data-name="relationship_form">
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <input type="hidden" name="handle" value="save"/>
                    <input type="hidden" name="pay_id" value="{|$pay_id|}"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 支付名称 </label>
                    <div class="col-sm-9">
                        <input type="text" name="pay_name" value="{|$pay_data['pay_name']|}" placeholder="请输入支付名称" class="input-sm input-large" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 支付代码 </label>
                    <div class="col-sm-9">
                        <input type="text" name="pay_code" value="{|$pay_data['pay_code']|}" placeholder="请输入支付代码" class="input-sm input-large" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 支付类型 </label>
                    <div class="col-sm-9">
                        <label>
                            <input name="pay_type" type="radio" value='1' {|if $pay_data['pay_type']==1|}checked="checked"{|/if|} class="ace" />
                                   <span class="lbl"> 即时到账 </span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 图片 </label>
                    <div class="col-sm-9">
                        <img src="{|$pay_data['pay_thumb']|picsize|}" width="80" height="40"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 简介 </label>
                    <div class="col-sm-9">
                        <textarea class="input-xlarge" name="pay_des" placeholder="简介">{|$pay_data['pay_des']|}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 状态 </label>
                    <div class="col-sm-9">
                        <label style="margin-right: 10px;">
                            <input name="pay_status" type="radio" value='1' {|if $pay_data['pay_status']==1|}checked="checked"{|/if|} class="ace" />
                                   <span class="lbl"> 启用 </span>
                        </label>
                        <label>
                            <input name="pay_status" type="radio" value='2' {|if $pay_data['pay_status']==2|}checked="checked"{|/if|} class="ace" />
                                   <span class="lbl"> 禁用 </span>
                        </label>
                    </div>
                </div>
                {|foreach($pay_key as $key=>$val)|}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> {|$val['name']|} </label>
                    <div class="col-sm-9">
                        <input type="text" name="pay_key[{|$key|}]" value="{|$val['val']|}" placeholder="请输入{|$val['name']|}" class="input-sm input-large" />
                    </div>
                </div>
                {|/foreach|}
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-sm" onclick="javascript:parentDialog.close();">
            <i class="ace-icon fa fa-times"></i>
            取消
        </button>
        <a class="btn btn-sm btn-primary ajsubmit">
            <i class="ace-icon fa fa-check"></i>
            保存
        </a>
    </div>
</form>
