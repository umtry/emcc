<!DOCTYPE html>
<html lang="en">
    <head>
        {|include 'common/header.html'|}
    </head>
    <body class="no-skin">
        {|include 'common/navbar.html'|}
        <div class="main-container" id="main-container">
            {|include 'common/sidebar.html' siderbar_license_id=$_use_id|}
            <div class="main-content">
                {|include 'common/breadcrumbs.html'|}
                <div class="page-content">
                    <div class="page-content-area">
                        <div class="page-header">
                            <h1>站点设置</h1>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="tabbable">
                                    {|include 'settings/subnav.html'|}
                                    <div class="tab-content">
                                        <div class="tab-pane fade in active">
                                            <form class="form-horizontal" role="form" method="post">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 后台访问地址 </label>
                                                    <div class="col-sm-9">
                                                        <input type="text" name="data[admin_url]" value="{|$setting['site']['admin_url']|}" placeholder="后台访问地址" class="input-sm input-large" />
                                                        <span class="inline">
                                                            <span class="help-block">如果你把后台目录ssadmin改名后.这里也要跟着修改</span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right"> 客服QQ </label>
                                                    <div class="col-sm-9">
                                                        <input type="text" name="data[qq]" value="{|$setting['site']['qq']|}" placeholder="客服QQ" class="input-sm input-large" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right"> QQ群 </label>
                                                    <div class="col-sm-9">
                                                        <textarea class="input-xlarge" name="data[qqq]" placeholder="QQ群">{|$setting['site']['qqq']|}</textarea>
                                                        <span class="inline">
                                                            <span class="help-block">多个QQ群请用 | 号分割开</span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right"> 联系电话 </label>
                                                    <div class="col-sm-9">
                                                        <input type="text" name="data[telnum]" value="{|$setting['site']['telnum']|}" placeholder="联系电话" class="input-sm input-large" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right"> 网站模板 </label>
                                                    <div class="col-sm-2">
                                                        <select name="data[template]">
                                                            {|foreach($templates as $val)|}
                                                            <option value="{|$val|}" {|if $setting['site']['template']==$val|}selected{|/if|}>{|$val|}</option>
                                                            {|/foreach|}
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right"> 备案信息 </label>
                                                    <div class="col-sm-9">
                                                        <input type="text" name="data[beian]" value="{|$setting['site']['beian']|}" placeholder="备案信息" class="input-sm input-large" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right"> 网站开关 </label>
                                                    <div class="col-sm-2">
                                                        <select name="data[web_open]">
                                                            <option value="1" {|if $setting['site']['web_open']=='1'|}selected{|/if|}>开启</option>
                                                            <option value="2" {|if $setting['site']['web_open']=='2'|}selected{|/if|}>关闭</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right"> 网站关闭原因 </label>
                                                    <div class="col-sm-9">
                                                        <textarea class="input-xlarge" name="data[close_why]" placeholder="网站关闭原因">{|$setting['site']['close_why']|}</textarea>
                                                    </div>
                                                </div>
                                                <div class="clearfix form-actions">
                                                    <div class="col-md-offset-3 col-md-9">
                                                        <button class="btn btn-info ajsubmit" type="button">
                                                            <i class="ace-icon fa fa-check bigger-110"></i> 提 交
                                                        </button>
                                                        &nbsp; &nbsp; &nbsp;
                                                        <button class="btn" type="reset">
                                                            <i class="ace-icon fa fa-undo bigger-110"></i> 重 置
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {|include 'common/footer.html'|}
        </div>

        <script type="text/javascript">
            jQuery(function ($) {

            });
        </script>
    </body>
</html>
