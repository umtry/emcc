{|include 'common/box_header.html' box_title=$box_title|}
<form class="form-horizontal" role="form" method="post">
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <input type="hidden" name="handle" value="save"/>
                    <input type="hidden" name="st_id" value="{|$stustatu['st_id']|}"/>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 父级 </label>
                    <div class="col-sm-2">
                        <select name="parent_id">
                            <option value="">无父级</option>
                            {|foreach($stustatus as $val)|}
                            <option value="{|$val['st_id']|}" {|if $val['st_id']==$stustatu['parent_id']|} selected{|/if|}>{|$val['seq']|substrcount:','|forwhat|}|-{|$val['st_name']|}</option>
                            {|/foreach|}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 名称 </label>
                    <div class="col-sm-9">
                        <input type="text" name="st_name" value="{|$stustatu['st_name']|}" placeholder="名称" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 排序 </label>
                    <div class="col-sm-9">
                        <input type="text" name="sort" value="{|$stustatu['sort']|default:'10'|}" placeholder="排序" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 状态 </label>
                    <div class="col-sm-9">
                        <label>
                            <input name="status" type="radio" class="ace" value='1' {|if $stustatu['status']==1|}checked="checked"{|/if|} />
                            <span class="lbl"> 启用 </span>
                        </label>
                        <label>
                            <input name="status" type="radio" class="ace" value='2' {|if $stustatu['status']==2|}checked="checked"{|/if|} />
                            <span class="lbl"> 禁用 </span>
                        </label>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-sm" onclick="parentDialog.close();">
            <i class="ace-icon fa fa-times"></i>
            取消
        </button>

        <a class="btn btn-sm btn-primary ajsubmit">
            <i class="ace-icon fa fa-check"></i>
            保存
        </a>
    </div>
</form>
