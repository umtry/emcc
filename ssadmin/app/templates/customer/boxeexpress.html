{|include 'common/box_header.html' box_title=$box_title|}
<form class="form-horizontal" role="form" method="post">
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <input type="hidden" name="handle" value="save"/>
                    <input type="hidden" name="ex_id" value="{|$express['ex_id']|}"/>
                    <input type="hidden" name="user_id" value="{|$express['user_id']|}"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 类型 </label>
                    <div class="col-sm-9">
                        <label style="margin-right: 10px;">
                            <input name="ex_type" value="1" {|if $express['ex_type']==1|}checked="checked"{|/if|} type="radio" class="ace"/>
                            <span class="lbl"> 代发 </span>
                        </label>
                        <label style="margin-right: 10px;">
                            <input name="ex_type" value="2" {|if $express['ex_type']==2|}checked="checked"{|/if|} type="radio" class="ace"/>
                            <span class="lbl"> 代收 </span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 快递单号 </label>
                    <div class="col-sm-9">
                        <input type="text" name="ex_number" value="{|$express['ex_number']|}" class="input-sm input-xlarge" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 发/收件人姓名 </label>
                    <div class="col-sm-9">
                        <input type="text" name="real_name" value="{|$express['real_name']|}" class="input-sm" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 电话接听状态 </label>
                    <div class="col-sm-5">
                        <select name="answer_state" class="form-control">
                            <option value="">请选择</option>
                            {|foreach($answer_state as $key=>$val)|}
                            <option value="{|$key|}" {|if $express['answer_state']==$key|}selected{|/if|}>{|$val|}</option>
                            {|/foreach|}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 内容(备注) </label>
                    <div class="col-sm-9">
                        <textarea class="col-xs-10 col-sm-9" name="content">{|$express['content']|}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 价格 </label>
                    <div class="col-sm-9">
                        <input type="text" name="price" value="{|$express['price']|}" class="input-sm" />元
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 支付状态 </label>
                    <div class="col-sm-9">
                        {|foreach($pay_status as $key=>$val)|}
                        <label style="margin-right: 10px;">
                            <input name="pay_status" value="{|$key|}" {|if $express['pay_status'] == $key|}checked="checked"{|/if|} type="radio" class="ace"/>
                            <span class="lbl"> {|$val|} </span>
                        </label>
                        {|/foreach|}
                    </div>
                </div>
                {|if $express['ex_id']==0|}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 收/发件状态 </label>
                    <div class="col-sm-9">
                        {|foreach($exp_status as $key=>$val)|}
                        <label style="margin-right: 10px;">
                            <input name="status" value="{|$key|}" {|if $express['status'] == $key|}checked="checked"{|/if|} type="radio" class="ace"/>
                            <span class="lbl"> {|$val|} </span>
                        </label>
                        {|/foreach|}
                    </div>
                </div>
                {|/if|}
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-sm" onclick="javascript:parentDialog.close();">
            <i class="ace-icon fa fa-times"></i>
            取消
        </button>
        <a class="btn btn-sm btn-primary ajsubmit">
            <i class="ace-icon fa fa-check"></i>
            保存
        </a>
    </div>
</form>
