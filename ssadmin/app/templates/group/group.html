<!DOCTYPE html>
<html lang="en">
	<head>
        {|include 'common/header.html'|}
	</head>

	<body class="no-skin">
		{|include 'common/navbar.html'|}
		<div class="main-container" id="main-container">
			{|include 'common/sidebar.html' siderbar_license_id=$_use_id|}
			<div class="main-content">
				{|include 'common/breadcrumbs.html'|}
				<div class="page-content">
					<div class="page-content-area">
						<div class="page-header">
							<h1>用户组列表</h1>
						</div>

						<div class="row">
							<div class="col-xs-12">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="widget-box">
											<div class="widget-header">
												<h4 class="widget-title">添加用户组</h4>
											</div>

											<div class="widget-body">
												<div class="widget-main">
                                                    <form class="form-inline" method="post">
														<input type="text" name="group_name" class="input-sm" placeholder="请输入用户组名称" />
														<button type="submit" class="btn btn-info btn-xs">
															提 交
														</button>
													</form>
												</div>
											</div>
										</div>
                                        <div class="space-6"></div>
                                    </div>
                                </div>
								<div class="row">
									<div class="col-xs-12">
										<table class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th>序号</th>
													<th>组名称</th>
													<th></th>
												</tr>
											</thead>

											<tbody>
                                                {|foreach($group as $val)|}
                                                <form class="form-inline" method="post" id="gForm{|$val['group_id']|}">
												<tr>
													<td>{|$val['group_id']|}<input type="hidden" name="group_id" value="{|$val['group_id']|}" /></td>
													<td>
                                                        <input type="text" name="group_name" class="input-sm" value="{|$val['group_name']|}" />
													</td>
													<td>
														<div class="btn-group">
                                                            <button class="btn btn-xs btn-info" type="submit">
																<i class="ace-icon fa fa-pencil bigger-120"></i>编辑
															</button>
                                                            <a href="groupdel.html?group_id={|$val[group_id]|}" title="删除" class="btn btn-xs btn-danger" onclick="return confirm('确定删除？');">
                                                                <i class="ace-icon fa fa-trash-o bigger-120"></i>删除
                                                            </a>
														</div>
													</td>
												</tr>
                                                </form>
                                                {|/foreach|}
											</tbody>
										</table>
									</div>
								</div>

								<div class="hr hr-18 dotted hr-double"></div>

							</div>
						</div>
					</div>
				</div>
			</div>
			{|include 'common/footer.html'|}
		</div>
        
		<script type="text/javascript">
			jQuery(function($) {
				
			});
		</script>
	</body>
</html>
