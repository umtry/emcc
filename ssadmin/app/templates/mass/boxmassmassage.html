{|include 'common/box_header.html' box_title=$box_title|}
<form class="form-horizontal" role="form" method="post">
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <input type="hidden" name="handle" value="save"/>
                    <input type="hidden" name="mass_id" value="{|$rs_data['mass_id']|}"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 发送类型 </label>
                    <div class="col-sm-9">
                        <label style='margin-right: 10px;'>
                            <input name="type" type="radio" class="ace" value='1' {|if $rs_data['type']==1|}checked="checked"{|/if|} />
                            <span class="lbl"> 语音信息 </span>
                        </label>
                        <label>
                            <input name="type" type="radio" class="ace" value='2' {|if $rs_data['type']==2|}checked="checked"{|/if|} />
                            <span class="lbl"> 短信 </span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 发送内容 </label>
                    <div class="col-sm-9">
                        <textarea class="col-xs-10 col-sm-9" name="content" placeholder="请填写发送内容">{|$rs_data['content']|}</textarea>
                    </div>
                </div>
                {|if $mass_id>0 && $rs_data['status']>1|}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 状态 </label>
                    <div class="col-sm-9">
                        <label style='margin-right: 10px;'>
                            <input name="status" type="radio" class="ace" value='1' {|if $rs_data['status']==1|}checked="checked"{|/if|} />
                            <span class="lbl"> 配置中 </span>
                        </label>
                        <label style='margin-right: 10px;'>
                            <input name="status" type="radio" class="ace" value='2' {|if $rs_data['status']==2|}checked="checked"{|/if|} />
                            <span class="lbl"> 待发送 </span>
                        </label>
                        <label style='margin-right: 10px;'>
                            <input name="status" type="radio" class="ace" value='3' {|if $rs_data['status']==3|}checked="checked"{|/if|} />
                            <span class="lbl"> 发送完毕 </span>
                        </label>
                        <label>
                            <input name="status" type="radio" class="ace" value='4' {|if $rs_data['status']==4|}checked="checked"{|/if|} />
                            <span class="lbl"> 禁止发送 </span>
                        </label>
                    </div>
                </div>
                {|/if|}
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-sm" onclick="javascript:parentDialog.close();">
            <i class="ace-icon fa fa-times"></i>
            取消
        </button>
        <a class="btn btn-sm btn-primary ajsubmit">
            <i class="ace-icon fa fa-check"></i>
            保存
        </a>
    </div>
</form>
