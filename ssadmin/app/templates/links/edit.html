<!DOCTYPE html>
<html lang="en">
	<head>
        {|include 'common/header.html'|}
	</head>
	<body class="no-skin">
		{|include 'common/navbar.html'|}
		<div class="main-container" id="main-container">
			{|include 'common/sidebar.html' siderbar_license_id=$_use_id|}
			<div class="main-content">
				{|include 'common/breadcrumbs.html'|}
				<div class="page-content">
					<div class="page-content-area">
						<div class="page-header">
							<h1>编辑友情链接</h1>
						</div>
						<div class="row">
							<div class="col-xs-12">
                                <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 类型 </label>
										<div class="col-sm-2">
                                            <select name="type" class="form-control">
                                                <option value="">请选择</option>
                                                <option value="1" {|if $links['type']==1|} selected{|/if|}>文字</option>
                                                <option value="2" {|if $links['type']==2|} selected{|/if|}>图片</option>
                                            </select>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 名称 </label>
										<div class="col-sm-9">
                                            <input type="text" name="link_name" value="{|$links['link_name']|}" placeholder="广告名称" class="col-xs-10 col-sm-5" />
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 图片 </label>
										<div class="col-sm-9">
                                            <div class="col-xs-5">
                                                <input type="file" id="pic_url" name="pic_url">
                                                {|if $links['pic_url']|}
                                                <a href="{|$links[pic_url]|picsize|}" class="btn btn-xs btn-info" target="_blank">
                                                    查看上传图片
                                                    <i class="ace-icon fa fa-eye icon-on-right"></i>
                                                </a>
                                                {|/if|}
                                            </div>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 跳转地址 </label>
										<div class="col-sm-9">
											<input type="text" name="to_url" value="{|$links['to_url']|}" placeholder="跳转地址" class="col-xs-10 col-sm-5" />
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 状态 </label>
										<div class="col-sm-9">
											<label>
                                                <input name="status" type="radio" class="ace" value='1' {|if $links['status']==1|} checked="checked"{|/if|} />
                                                <span class="lbl"> 正常 </span>
                                            </label>
                                            <label>
                                                <input name="status" type="radio" class="ace" value='0' {|if $links['status']==0|} checked="checked"{|/if|} />
                                                <span class="lbl"> 禁止 </span>
                                            </label>
										</div>
									</div>
                                    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 排序 </label>
										<div class="col-sm-9">
											<input type="text" name="sort" value="{|$links['sort']|}" placeholder="排序" class="col-xs-10 col-sm-5" />
										</div>
									</div>
                                    
                                    <div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="ace-icon fa fa-check bigger-110"></i>
												提 交
											</button>
											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												重 置
											</button>
										</div>
									</div>
                                </form>
							</div>
						</div>
					</div>
				</div>
			</div>
			{|include 'common/footer.html'|}
		</div>
        
		<script type="text/javascript">
			jQuery(function($) {
                $('#pic_url').ace_file_input({
					no_file:'暂无选择 ...',
					btn_choose:'请选择',
					btn_change:'更改',
					droppable:false,
					onchange:null,
					thumbnail:false, //| true | large
					whitelist:'gif|png|jpg|jpeg'
					//blacklist:'exe|php'
					//onchange:''
					//
				});
			});
		</script>
	</body>
</html>
