{|include 'common/box_header.html' box_title=$box_title|}
<form class="form-horizontal" role="form" method="post" data-name="relationship_form">
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <input type="hidden" name="handle" value="save"/>
                    <input type="hidden" name="stf_id" value="{|$staff['stf_id']|}"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 账号 </label>
                    <div class="col-sm-9">
                        {|if $staff['stf_id']|}
                        {|$staff['stf_name']|}
                        {|else|}
                        <input type="text" name="stf_name" value="{|$staff['stf_name']|}" class="input-sm" />
                        {|/if|}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 姓名 </label>
                    <div class="col-sm-9">
                        <input type="text" name="real_name" value="{|$staff['real_name']|}" class="input-sm" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 业务 </label>
                    <div class="col-sm-9">
                        <input type="text" name="service" value="{|$staff['service']|}" class="input-sm" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 联系电话 </label>
                    <div class="col-sm-9">
                        <input type="text" name="phone" value="{|$staff['phone']|}" class="input-sm" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 联系地址 </label>
                    <div class="col-sm-9">
                        <input type="text" name="address" value="{|$staff['address']|}" class="input-sm input-xlarge" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i class="ace-icon fa fa-asterisk red2"></i> 状态 </label>
                    <div class="col-sm-9">
                        <label style="margin-right: 10px;">
                            <input name="status" type="radio" class="ace" value='1' {|if $staff['status']==1|}checked="checked"{|/if|} />
                            <span class="lbl"> 正常 </span>
                        </label>
                        <label>
                            <input name="status" type="radio" class="ace" value='2' {|if $staff['status']==2|}checked="checked"{|/if|} />
                            <span class="lbl"> 禁用 </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-sm" onclick="javascript:parentDialog.close();">
            <i class="ace-icon fa fa-times"></i>
            取消
        </button>

        <a class="btn btn-sm btn-primary ajsubmit">
            <i class="ace-icon fa fa-check"></i>
            保存
        </a>
    </div>
</form>
